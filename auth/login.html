<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Compassion Course</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #64748b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #bbf7d0;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
        }

        .links a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
            color: #64748b;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Compassion Course account</p>
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" required 
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required 
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="btn" id="login-btn">
                Sign In
            </button>

            <div class="loading" id="loading">
                Signing in...
            </div>
        </form>

        <div class="links">
            <a href="#register" id="register-link">Don't have an account? Register</a><br><br>
            <a href="#forgot-password" id="forgot-password-link">Forgot your password?</a><br><br>
            <a href="/">‚Üê Back to Website</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="../public/js/firebase-config.js"></script>
    <script src="../public/js/firebase-auth.js"></script>

    <script>
        class LoginForm {
            constructor() {
                this.form = document.getElementById('login-form');
                this.alertContainer = document.getElementById('alert-container');
                this.loginBtn = document.getElementById('login-btn');
                this.loading = document.getElementById('loading');
                this.registerLink = document.getElementById('register-link');
                this.forgotPasswordLink = document.getElementById('forgot-password-link');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                this.registerLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showRegistrationForm();
                });

                this.forgotPasswordLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForgotPasswordForm();
                });

                // Check if already logged in
                this.checkExistingAuth();
            }

            async checkExistingAuth() {
                // Wait for authService to be ready
                if (!window.authService) {
                    setTimeout(() => this.checkExistingAuth(), 100);
                    return;
                }

                window.authService.onAuthStateChanged((user) => {
                    if (user) {
                        this.showAlert('Already signed in! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 1500);
                    }
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.setLoading(true);
                this.clearAlerts();

                const result = await window.authService.signIn(email, password);

                if (result.success) {
                    this.showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    this.showAlert(result.error, 'error');
                    this.setLoading(false);
                }
            }

            showRegistrationForm() {
                // Replace login form with registration form
                const loginHeader = document.querySelector('.login-header');
                loginHeader.innerHTML = `
                    <h1>Join Our Community</h1>
                    <p>Create your Compassion Course account</p>
                `;

                const form = document.getElementById('login-form');
                form.innerHTML = `
                    <div class="form-group">
                        <label for="display-name">Full Name</label>
                        <input type="text" id="display-name" class="form-control" required 
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required 
                               placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required 
                               placeholder="Choose a strong password (min 6 characters)">
                    </div>

                    <button type="submit" class="btn" id="register-btn">
                        Create Account
                    </button>

                    <div class="loading" id="loading">
                        Creating account...
                    </div>
                `;

                // Update links
                document.querySelector('.links').innerHTML = `
                    <a href="#login" id="login-link">Already have an account? Sign in</a><br><br>
                    <a href="/">‚Üê Back to Website</a>
                `;

                // Re-bind events
                this.loginBtn = document.getElementById('register-btn');
                this.loading = document.getElementById('loading');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegistration();
                });

                document.getElementById('login-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    location.reload(); // Reload to show login form
                });
            }

            async handleRegistration() {
                const displayName = document.getElementById('display-name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                this.setLoading(true);
                this.clearAlerts();

                const result = await window.authService.signUp(email, password, displayName);

                if (result.success) {
                    this.showAlert('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                } else {
                    this.showAlert(result.error, 'error');
                    this.setLoading(false);
                }
            }

            showForgotPasswordForm() {
                // Replace form with password reset
                const loginHeader = document.querySelector('.login-header');
                loginHeader.innerHTML = `
                    <h1>Reset Password</h1>
                    <p>Enter your email to receive reset instructions</p>
                `;

                const form = document.getElementById('login-form');
                form.innerHTML = `
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required 
                               placeholder="Enter your email">
                    </div>

                    <button type="submit" class="btn" id="reset-btn">
                        Send Reset Email
                    </button>

                    <div class="loading" id="loading">
                        Sending email...
                    </div>
                `;

                // Update links
                document.querySelector('.links').innerHTML = `
                    <a href="#login" id="login-link">‚Üê Back to Login</a><br><br>
                    <a href="/">‚Üê Back to Website</a>
                `;

                // Re-bind events
                this.loginBtn = document.getElementById('reset-btn');
                this.loading = document.getElementById('loading');
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handlePasswordReset();
                });

                document.getElementById('login-link').addEventListener('click', (e) => {
                    e.preventDefault();
                    location.reload(); // Reload to show login form
                });
            }

            async handlePasswordReset() {
                const email = document.getElementById('email').value;

                this.setLoading(true);
                this.clearAlerts();

                const result = await window.authService.resetPassword(email);

                if (result.success) {
                    this.showAlert('Password reset email sent! Check your inbox.', 'success');
                    this.setLoading(false);
                } else {
                    this.showAlert(result.error, 'error');
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loading.style.display = loading ? 'block' : 'none';
            }

            showAlert(message, type = 'error') {
                const alert = document.createElement('div');
                alert.className = `alert alert-${type}`;
                alert.textContent = message;
                
                this.alertContainer.innerHTML = '';
                this.alertContainer.appendChild(alert);

                // Auto-remove success alerts
                if (type === 'success') {
                    setTimeout(() => {
                        if (alert.parentNode) {
                            alert.remove();
                        }
                    }, 5000);
                }
            }

            clearAlerts() {
                this.alertContainer.innerHTML = '';
            }
        }

        // Initialize login form when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new LoginForm();
        });
    </script>
</body>
</html>
